<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Member Join Page</title>
</head>
<div layout:fragment="content">
  <div class="row mt-3">
      <div class="col">
        <div class="card">
          <div class="card-header">
            JOIN
          </div>
          <div class="card-body">
            <form id="registerForm" action="/member/join" method="post">
              <div class="input-group mb-3">
                        <span class="input-group mb-3">
                          <span class="input-group-text">MID</span>
                          <Input type="text" name="mid" class="form-control">
                        </span>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">MPW</span>
                <input type="password" name="mpw" class="form-control">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">EMAIL</span>
                <input type="email" name="email" class="form-control">
              </div>
              <div class="my-4">
                <div class="float-end">
                  <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>

              </div>
            </form>
          </div><!--end card body-->
        </div><!-- end col-->

      </div><!-- end row-->

</div>




</div>

<script layout:fragment="script" th:inline="javascript">
  const error = [[${error}]];

  if(error && error === 'mid'){
    alert("동일한 MID를 가진 계정이 존재합니다.");
  }


</script>

</html>
